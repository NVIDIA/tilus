# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: check-copyright-header
        name: Check copyright headers
        entry: python scripts/lint/check-copyright-header.py --check-and-fix
        language: system
        types: [python]
        pass_filenames: false
    -   id: mypy
        name: MyPy type checking
        entry: mypy
        language: system
        types_or: [python, pyi]
        args: [--show-error-codes, --show-error-context]
        files: ^(python|examples|tests)/
        exclude: ^python/tilus/extensions/hidet/
        require_serial: true
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.12.3
    hooks:
    # Run the linter with fixes (CI will detect if files were modified)
    -   id: ruff-check
        name: Ruff linter
        args: [--fix]
        types_or: [python, pyi]
    # Run the formatter - uses [tool.ruff] config from pyproject.toml
    -   id: ruff-format
        name: Ruff formatter
        types_or: [python, pyi]
